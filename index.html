
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revachol: Final Cut</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --rust-red: #8a3324;
            --acid-green: #ccff00;
            --deep-dark: #1a1a1a;
            --paper-white: #e3dccb;
            --grimy-grey: #4a4a4a;
        }

        body {
            background-color: var(--deep-dark);
            color: var(--paper-white);
            font-family: 'Courier Prime', monospace;
            overflow-x: hidden;
        }

        /* Grain Overlay */
        body::after {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.1'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 9999;
            opacity: 0.2;
        }

        .neon-flicker {
            animation: flicker 4s infinite steps(12);
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
                text-shadow: 0 0 10px var(--acid-green), 0 0 20px var(--acid-green);
            }
            20%, 24%, 55% {
                opacity: 0.3;
                text-shadow: none;
            }
        }

        .torn-paper {
            clip-path: polygon(2% 0%, 98% 1%, 100% 98%, 1% 100%, 0% 50%);
        }

        .torn-paper-sm {
            clip-path: polygon(1% 2%, 99% 0%, 97% 100%, 2% 98%);
        }

        .inner-shadow-paper {
            box-shadow: inset 0 0 50px rgba(0,0,0,0.1), 5px 5px 15px rgba(0,0,0,0.5);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #4a4a4a;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #8a3324;
        }
    </style>
<script type="importmap">

    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
